<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <style></style>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row"></div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script>
      window.addEventListener('DOMContentLoaded', getQuery);

      getData = async (query) => {
        const res = await fetch(
          `https://striveschool-api.herokuapp.com/books/${query}`
        );
        const data = await res.json();
        console.log(data);
        document.querySelector('.row').innerHTML = CardComponent(data);
      };

      function getQuery() {
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('asin');
        getData(query);
      }

      function CardComponent({ asin, category, img, price, title }) {
        return `
  <div class="col-6 animate__animated animate__faster animate__fadeInUp m-3">
    <div class="card">
      <img src="${img}" class="card-img-top img-fluid" alt="...">
      <div class="card-body">
        <h6 class="card-title">${title}</h6>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Category: ${category}</li>
        <li class="list-group-item" data-attribute="${asin}">Asin: <span class="asin">${asin}</span></li>
        <li class="list-group-item">Price: ${price}â‚¬</li>
      </ul>
      <div class="card-body">
        <div class="btn-group w-100">
            <button type="button" class="btn btn-sm btn-outline-secondary add-cart-btn">Cart</button>
            <button type="button" class="btn btn-sm btn-outline-secondary skip-btn">Skip</button>
        </div>
      </div>
    </div>
  </div>
  `;
      }
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
